<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      nav {
        display: none;
      }
      .visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <button id="menu-btn">Menu</button>
    <nav id="mobile-menu">
      <a href="#">home</a>
      <a href="#">about</a>
      <a href="#">contact</a>
      <a href="#">home</a>
      <a href="#">home</a>
    </nav>
    <h3>Cart Count: <span id="count">0</span></h3>
    <section class="products">
      <div class="prod">
        <h2>Apple macbook</h2>
        <button class="add-to-cart">Add to cart</button>
      </div>
      <div class="prod">
        <h2>Apple Iphone</h2>
        <button class="add-to-cart">Add to cart</button>
      </div>
      <div class="prod">
        <h2>Samsung s10</h2>
        <button class="add-to-cart">Add to cart</button>
      </div>
      <div class="prod">
        <h2>Infinix zfold</h2>
        <button class="add-to-cart">Add to cart</button>
      </div>
    </section>

    <script>
      // document ---- is an object that represents the entire HTML document. It provides methods and properties to interact with the content of the page, such as selecting elements, manipulating the DOM, and handling events.
      // every elements is an object  that has properties and methods that can be accessed and manipulated using JavaScript. For example, a button element has properties like textContent, classList, and methods like addEventListener.
      const menuButton = document.getElementById("menu-btn");
      menuButton.textContent = "click here for the menu";
      menuButton.style.backgroundColor = "blue";

      const mobileMenu = document.getElementById("mobile-menu");
      //  getElementByID ,

      menuButton.addEventListener("dblclick", () => {
        mobileMenu.setAttribute("class", "visible");
      });

      const allCartButtons = document.querySelectorAll(".add-to-cart");
      const cartItems = [];

      console.log(allCartButtons.length);
      allCartButtons.forEach((button) => {
        button.addEventListener("click", (event) => {
          console.log("Button Clicked");
          console.log(event.target); // button
          console.log(event.target.previousElementSibling); // h2
          cartItems.push(event.target.previousElementSibling.textContent); // h2 content
          console.log(cartItems);

          document.getElementById("count").textContent = cartItems.length;
        });
      });

      // slides / carousel
    </script>
  </body>
</html>
